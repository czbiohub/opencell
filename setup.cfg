[flake8]
# reference: https://lintlyci.github.io/Flake8Rules
ignore = 
    # white before ':' (may conflict with black)
    E203,
    # line break before a binary operator
    W503,
    # mccabe complexity test
    C901,
    # unused imports
    F401,
    # too many blank lines
    E303,
    # trailing whitespace
    W291,
    # blank line contains whitespace
    W293,
exclude = 
    data,
    doc,
    legacy,
    notebooks,
    tests/data/,
    schema-viz,
    __init__.py
max-line-length = 105
max-complexity = 18